<div class="container p-4 m-3">


    <h3 class="text-center m-3 p-2">Visualiser jour férié ou RTT employeur</h3>

    <div class="text-center m-3 p-2">
        Année
        <input type="number" max="2200" min="1970" class="m-3" value="2021" />
        <button type="submit" class="btn btn-outline-secondary">Visualiser</button>
    </div>
    <table class="table table-bordered table-info border border-secondary text-center">
        <thead>
            <th>Date</th>
            <th>Type</th>
            <th>Jour</th>
            <th>Commentaires</th>
            <th *ngIf="isUserAdmin()">Actions</th>

        </thead>
        <tbody class="text-center">
            <tr *ngFor="let elt of holidays">
                <td>{{elt.date}}</td>
                <td>{{elt.category}}</td>
                <td>{{elt.jour}}</td>
                <td>{{elt.commentaire}}</td>
                <div *ngIf="isUserAdmin()" class="d-flex justify-content-center align-top">
                    <td>
                        <a [routerLink]="['add']" class="btn btn-primary m-1 align-top"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M13.25 2.5H2.75a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h10.5a.25.25 0 00.25-.25V2.75a.25.25 0 00-.25-.25zM2.75 1h10.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0113.25 15H2.75A1.75 1.75 0 011 13.25V2.75C1 1.784 1.784 1 2.75 1zM8 4a.75.75 0 01.75.75v2.5h2.5a.75.75 0 010 1.5h-2.5v2.5a.75.75 0 01-1.5 0v-2.5h-2.5a.75.75 0 010-1.5h2.5v-2.5A.75.75 0 018 4z"></path></svg></a>
                    </td>
                    <td><a [routerLink]="['/edit', elt.id]" class="btn btn-warning m-1 align-top"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M11.013 1.427a1.75 1.75 0 012.474 0l1.086 1.086a1.75 1.75 0 010 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 01-.927-.928l.929-3.25a1.75 1.75 0 01.445-.758l8.61-8.61zm1.414 1.06a.25.25 0 00-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 000-.354l-1.086-1.086zM11.189 6.25L9.75 4.81l-6.286 6.287a.25.25 0 00-.064.108l-.558 1.953 1.953-.558a.249.249 0 00.108-.064l6.286-6.286z"></path></svg></a></td>
                    <td><a (click)="deleteHoliday(elt.id)" class="btn btn-danger m-1 align-top"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M6.5 1.75a.25.25 0 01.25-.25h2.5a.25.25 0 01.25.25V3h-3V1.75zm4.5 0V3h2.25a.75.75 0 010 1.5H2.75a.75.75 0 010-1.5H5V1.75C5 .784 5.784 0 6.75 0h2.5C10.216 0 11 .784 11 1.75zM4.496 6.675a.75.75 0 10-1.492.15l.66 6.6A1.75 1.75 0 005.405 15h5.19c.9 0 1.652-.681 1.741-1.576l.66-6.6a.75.75 0 00-1.492-.149l-.66 6.6a.25.25 0 01-.249.225h-5.19a.25.25 0 01-.249-.225l-.66-6.6z"></path></svg></a>
                </div>
            </tr>

        </tbody>
    </table>

</div>
